{%extends "index.html" %}
{%block content%}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>


<div class="card text-center">
    <div class="card-header">
        <strong>Entered Problem: </strong>
    </div>
    <div class="card-body">
        <p id="new" class="card-text">{{ rawtext }}</p>
    </div> 
</div>

<br><br>

<div class="card text-center">
  <div class="card-header">
    <strong>Predicted Medical Condition</strong>
  </div>
  <div class="card-body">
    <p id="new" class="card-text">{{ result }}</p>
  </div>
</div>

<br><br>

<div class="card text-center">
    <div class="card-header">
        <strong> <i class="fas fa-file-export"></i>&nbsp;Top 3 Recommended Drugs:  </strong>
    </div>
    <div class="card-body">
        <table align ="center">
            <tr>
                {% for top_drug in top_drugs %}
                <th> 
                    <p class="round1">{{ top_drug }}</p>
                </th>
                {% endfor %}
            </tr>
        </table>
    </div>
</div>
{% endblock %}
